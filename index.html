<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./css/desktop.css" media="(min-width: 930px)">

  <title>Document</title>
</head>
<body>

    <header>
      <nav>
        <div class="logo_container">
          <img src="./images/logo.svg" alt="Logo Base Apparel">
        </div>
      </nav>
    </header>


    <section class="home">

      <section class="home_img-container">
        <div class="hero_img"></div>
      </section>

      <section class="home_info-container">

        <section class="info_container">
          <div>
            <p >W E ' R E</p>
            <P>C O M I N G <br> S O O N</P>
            <P>Hello fellow shoppers! We're currently building
              our new fashion store. Add your email below to
              stay up-to-date with announcements and our
              launch deals</P>
          </div>
        </section>

        <form  class="form_container" id="form">

          <div class="email_input-container">

            <div class="input_container">
              <div class="input_error">            
                <img src="./images/icon-error.svg" alt="">
              </div>
              
              <input type="email" placeholder="Email Address" class="email_input" id="email" >
            </div>
            <small class="errorText">Please provide a valid email</small>

          </div>
          <div class="submitButton_container">
            <input class="email_button" type="submit" value="" id="submit">
            <img class="iconButton" src="./images/icon-arrow.svg" alt="">
          </div>

        </form >
          
          

      </section>
    
    </section>

    <footer></footer>


  <script src="./main.js"></script>
</body>
</html>
